<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon carrousel</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="carousel">
        <div id="buttons">
            <a href="#" id="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
            <a href="#" id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
            <div class="clear"></div>
        </div>

        <div class="clear"></div>

        <div id="slides">
            <ul>
                <li><img src="assets/img/1.jpg"  alt="Slide 1"/></li>
                <li><img src="assets/img/2.jpg"  alt="Slide 1"/></li>
                <li><img src="assets/img/3.jpg"  alt="Slide 1"/></li>
                <li><img src="assets/img/4.jpg"  alt="Slide 1"/></li>
                <li><img src="assets/img/5.jpg"  alt="Slide 1"/></li>

            </ul>
            <div class="clearfix"></div>
        </div>

    </div>
</div>
<script src="assets/js/jquery-v.2.1.1.min.js"></script>
<script src="assets/js/carousel.js"></script>
</body>
</html>
